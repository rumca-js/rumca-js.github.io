
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Url</title>
        <link rel="icon" href="/favicon.ico?v=2">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>

        <script  src="scripts/library.js?i=66"></script>
        <script  src="scripts/handlers.js?i=66"></script>
    </head>
<body>

<div class="container">
    <div id="urlFrame"></div>
    <div id="previewFrame"></div>
    <div id="validatorLinks" class="mt-3"></div>
</div>

<script>

function getServiceLinksText(link) {
    const links = GetServiceLinks(link);

    html = `<div class="card p-3">
            <h6>Service Links:</h6>
            <ul>`;

    links.forEach(function(item) {
       html += `
          <li><a href="${item.link}" target="_blank">${item.name}</a></li>
    `;
    });

    let sanitized = sanitizeLink(link);
    html += ` <li><a href="${sanitized}" target="_blank">Sanitized ${sanitized}</a></li>`;

    const handler = getUrlHandler(link);
    if (handler)
    {
       const feeds = handler.getFeeds();

       for (const feed of feeds) {
           const safeFeed = sanitizeLink(feed);
           html += `<li><a href="${safeFeed}" target="_blank">RSS: ${safeFeed}</a></li>`;
       }
    }

    html += `
      </ul>
      </div>`;

    return html;
}


function FillLinks() {
    console.log("");
    let link = $('#urlInput').val().trim();

    let html = getServiceLinksText(link);

    $('#validatorLinks').html(html);
}


function getFormText() {
    return `
        <form id="urlForm" class="card p-4 shadow-sm">
            <h5 class="mb-3">Paste URL</h5>
            <div class="mb-3">
                <input type="url" class="form-control" id="urlInput" placeholder="https://..." required>
            </div>
            <button type="submit" class="btn btn-primary">Go</button>
        </form>
    `;
}


function createUrlInputForm() {
    const urlFrame = document.getElementById("urlFrame");
    urlFrame.innerHTML = getFormText();

    $("#urlForm").on("submit", function (e) {
        e.preventDefault();
        FillLinks();
        FillHandlerPreview();
    });
}


function getPreviewHtml(link) {
    const handler = getUrlHandler(link);
    if (!handler)
    {
	    return `<div class="alert alert-danger">Not preview for ${link}</div>`;
    }

    let embed_div = handler.getPreviewHtml();

    if (embed_div) {
        return embed_div;
    } else {
        return `<div class="alert alert-danger">Cannot obtain frame.</div>`;
    }
    return "";
}


function FillHandlerPreview() {
    let link = $('#urlInput').val().trim();
    let html = getPreviewHtml(link);
    const previewFrame = document.getElementById("previewFrame");
    previewFrame.innerHTML = html;
}


// Run on page load
createUrlInputForm();


$(document).ready(function () {
    $('#urlInput').on('input', function () {
        let search_term = $(this).val();

        search_term = fixStupidGoogleRedirects(search_term);

        $(this).val(search_term);
    });
});

</script>

</body>
</html>
