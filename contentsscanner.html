    </head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-3">Content Link Parser</h3>

    <div class="mb-3">
        <textarea
            id="contentInput"
            class="form-control"
            rows="12"
            placeholder="Paste text or HTML here..."
        ></textarea>
    </div>

    <button id="processBtn" class="btn btn-primary">
        Process
    </button>
</div>

<script>
    $(function () {
        $("#processBtn").on("click", function () {
            const text = $("#contentInput").val();

            const parser = new ContentLinkParser(null, text);
            const links = parser.getLinks();

            // Convert Set â†’ sorted text output
            const output = Array.from(links).sort().join("\n");

            $("#contentInput").val(output);
        });
    });
</script>

</body>
